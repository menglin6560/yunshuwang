<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/jchn-lb.css">
</head>
<body>
    <div class="container">
        <!-- 焦点轮播图-->
        <div id="demo" class="carousel" data-ride="carousel">
            <!-- 1.轮播图片-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img src="img/xinzheng.jpg"/>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="img/hulatang.jpg"/>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img  src="img/tiegunshanyao.jpg" />
                    </a>
                </div>
            </div>
            <!-- 2.左右箭头，先样式再画箭头-->
            <a data-slide="next" href="#demo" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
            <a data-slide="prev" href="#demo" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <!-- 3.轮播指示器-->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
        </div> 
</body>
</html>
